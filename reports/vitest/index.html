<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TRSN Vitest Coverage Summary</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f4f4f5; color: #18181b; margin: 0; }
      header { padding: 24px 32px; background: #09090b; color: #fafafa; }
      main { padding: 24px 32px; }
      .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .card { background: #fff; border-radius: 16px; padding: 16px; box-shadow: 0 10px 20px rgba(9, 9, 11, 0.08); }
      h1 { margin: 0; font-size: 24px; }
      h2 { margin: 0 0 12px; font-size: 16px; color: #3f3f46; }
      .value { font-size: 20px; font-weight: 600; }
      .meta { font-size: 12px; color: #52525b; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px 12px; border-bottom: 1px solid #e4e4e7; text-align: left; }
      th { font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em; color: #71717a; }
    </style>
  </head>
  <body>
    <header>
      <h1>TRSN Vitest Coverage Summary</h1>
      <div class="meta">Generated from coverage-summary.json</div>
    </header>
    <main>
      <section class="grid">
        <div class="card">
          <h2>Statements</h2>
          <div class="value">100.00</div>
          <div class="meta">19 covered</div>
        </div>
        <div class="card">
          <h2>Branches</h2>
          <div class="value">100.00</div>
          <div class="meta">9 covered</div>
        </div>
        <div class="card">
          <h2>Functions</h2>
          <div class="value">100.00</div>
          <div class="meta">2 covered</div>
        </div>
        <div class="card">
          <h2>Lines</h2>
          <div class="value">100.00</div>
          <div class="meta">19 covered</div>
        </div>
      </section>
      <section class="card" style="margin-top: 16px;">
        <h2>Totals</h2>
        <table>
          <thead>
            <tr>
              <th>Metric</th>
              <th>Covered</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Statements</td>
              <td>19</td>
              <td>19</td>
            </tr>
            <tr>
              <td>Branches</td>
              <td>9</td>
              <td>9</td>
            </tr>
            <tr>
              <td>Functions</td>
              <td>2</td>
              <td>2</td>
            </tr>
            <tr>
              <td>Lines</td>
              <td>19</td>
              <td>19</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
